<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css" />
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main class="main">

    <div class="bg">
      <img id="bg-top" src="./images/bg-pattern-top.svg" alt="bg-top" />
      <img id="bg-bottom" src="./images/bg-pattern-bottom.svg" alt="bg-bottom" />
    </div>
    <div class="card">

      <div class="logo">
        <img id="bg-card" src="./images/bg-pattern-card.svg" alt="bg-card" />
      </div>
      <div class="person">
        <img id="img-person" src="./images/image-victor.jpg" alt="Victor">
      </div>
      <div class="name">
        <h3>Victor Crest</h3><span>26</span>
      </div>
      <div class="city">
        <span>London</span>
      </div>
      <div class="divider"></div>
      <div class="stats-h">
        <div class="stats-v">
          <div class="stat">
            <h2>80K</h2>
            <span>Followers</span>
          </div>
          <div class="stat">
            <h2>803K</h2>
            <span>Likes</span>
          </div>
          <div class="stat">
            <h2>1.4K</h2>
            <span>Photos</span>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
